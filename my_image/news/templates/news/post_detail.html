{% extends './base.html' %}
{% load static %}

{% block css_additional %}
<link rel="stylesheet" type="text/css" href="{% static  'news/css/post_list.css' %}"> 
{% endblock %}

{% block content %}
   
    <h1>{{ post.title }}</h1>
        <img class="fuck" src="{{ post.cover.url }}" alt="{{ post.title }}"> 
        <p>{{ post.text }}</p>


    {% for image in post.images.all %}
        <img class="ass" src="{{ image.image.url }}" alt="{{ image.caption }}">
        <p>{{ image.caption }}</p>
    {% endfor %}


{% endblock %}
